name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '2'
      - name: FTP Deploy to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{vars.FTP_SERVER}}
          username: ${{vars.FTP_USERNAME}}
          password: ${{vars.FTP_PASSWORD}}
